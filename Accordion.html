<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Accordion.css">
</head>
<body>

<h2>Responsive Accordion Example</h2>

<div class="accordion">
    <input type="checkbox" id="section1" name="accordion">
    <label for="section1">Select Podium 1</label>
    <div class="panel">
        <p>Concert Module 1</p>
        <p>Concert Module 2</p>
        <p>Concert Module 3</p>
    </div>

    <input type="checkbox" id="section2" name="accordion">
    <label for="section2">Select Perfomance</label>
    <div class="panel">
        <p>Lovers Rock</p>
        <p>K-Pop</p>
        <p>All Content</p>
    </div>

    <input type="checkbox" id="section3" name="accordion">
    <label for="section3">Select Singer</label>
    <div class="panel">
        <p>Catherine</p>
        <p>Nikko</p>
    </div>
</div>


</body>
</html>
